name: Create Pull Request after Commit

on:
  push:
    branches:
      - 'feature/*'
      - 'fix/*'

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Git user for commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get the branch name
        id: get_branch
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV
        
      - name: Create a pull request for FEATURE
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Automated Pull Request"
          body: "This is an automatically generated pull request."
          base: dev  # The branch where the PR will be merged into
          head: ${{ env.BRANCH_NAME }}  # Dynamically use the current branch name
